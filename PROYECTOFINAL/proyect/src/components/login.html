<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión</title>
  <link rel="stylesheet" href="new-style.css">
  <link rel="stylesheet" href="Login.css">
  <link rel="stylesheet" href="https://kit.fontawesome.com/bfd8f398c0.css" crossorigin="anonymous">
</head>
<body>

  <header class="site-header">
    <a href="#" class="logo-link"><img src="./img/remove.png" alt="Logo" class="logo-img"></a>
    <nav class="main-nav">
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="#">Recetas</a></li>
        <li><a href="manual.html">Ayuda</a></li>
      </ul>
    </nav>
  </header>

  <main class="main-content">
    <section class="login-section">
      <h1 class="login-title">Iniciar Sesión</h1>
      <form id="loginForm" class="login-form">
        <div class="field-group">
          <label for="username">Usuario</label>
          <div class="input-field">
            <i class="fa-solid fa-user"></i>
            <input type="text" id="username" name="username" placeholder="Usuario" required>
          </div>
        </div>
        
        <div class="field-group">
          <label for="password">Contraseña</label>
          <div class="input-field">
            <i class="fa-solid fa-lock"></i>
            <input type="password" id="password" name="password" placeholder="Contraseña" required>
          </div>
        </div>

        <div class="options">
          <label><input type="checkbox" id="showPassword"> Mostrar Contraseña</label>
        </div>

        <div class="form-actions">
          <button type="submit" class="btn-primary">Iniciar Sesión</button>
          <button type="button" class="btn-secondary" onclick="window.location.href='registrar.html'">Registrarse</button>
        </div>
      </form>
    </section>
  </main>

  <footer class="site-footer">
    <div class="footer-content">
      <div class="footer-logo">
        <a href="#"><img src="./img/remove.png" alt="Logo" class="footer-logo-img"></a>
      </div>
      <ul class="contact-info">
        <li><i class="fa-solid fa-phone"></i> +54 9 223 66336250</li>
        <li><i class="fa-solid fa-envelope"></i> mamacoco@gmail.com</li>
        <li><i class="fa-solid fa-location-dot"></i> Calle Falsa 123, Buenos Aires</li>
      </ul>
    </div>
  </footer>

  <script src="https://kit.fontawesome.com/bfd8f398c0.js" crossorigin="anonymous"></script>
</body>
</html>
